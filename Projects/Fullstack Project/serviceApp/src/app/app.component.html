<div class="container">

  <div class="ui card">

    <h1>TinyUrl Generator</h1>

    <body id="tinyurl">
      {{tinyurl}}
    </body>

    <form id="urlForm" (ngSubmit)="generateWebsite()">

      <div class="form-group">

        <input type="text" class="form-control" id="originalUrl" 
          placeholder="Enter your URL" [(ngModel)]="website.originalUrl" name="originalUrl" required>

      </div>

      <button type="submit" class="btn btn-primary">Generate TinyUrl</button>

    </form>

  </div>


</div>
